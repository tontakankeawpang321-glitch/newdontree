<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts: Kanit (Thai) & Outfit (English) -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Kanit', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: '#4f46e5', // Indigo
                        secondary: '#ec4899', // Pink
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #f8fafc;
            /* Dot pattern background */
            background-image: radial-gradient(#cbd5e1 1.5px, transparent 1.5px);
            background-size: 20px 20px;
            color: #334155;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Glow Text Effect */
        .text-glow {
            text-shadow: 0 0 10px currentColor;
        }

        /* Card Styles with Glow Border */
        .glow-card {
            background: #ffffff;
            border-radius: 12px;
            border: 2px solid transparent; /* Prepare for colored border */
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            /* Base shadow */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .glow-card:hover {
            transform: translateY(-5px) scale(1.02);
            z-index: 10;
        }

        /* Category Specific Glows (Applied via JS) */
        .glow-indigo {
            border-color: #818cf8; /* Indigo 400 */
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.4);
        }
        .glow-teal {
            border-color: #2dd4bf; /* Teal 400 */
            box-shadow: 0 0 15px rgba(45, 212, 191, 0.4);
        }
        .glow-rose {
            border-color: #fb7185; /* Rose 400 */
            box-shadow: 0 0 15px rgba(251, 113, 133, 0.4);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }

        /* Compact Image Container */
        .img-container {
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 8px 8px;
        }
    </style>
</head>

        // --- Elements ---
        const container = document.getElementById('main-container');
        const searchInput = document.getElementById('searchInput');
        const noResult = document.getElementById('no-result');
        const tabInter = document.getElementById('tab-inter');
        const tabThai = document.getElementById('tab-thai');
        const tabChinese = document.getElementById('tab-chinese');

        // --- State Management ---
        let currentTab = sessionStorage.getItem('musicApp_tab') || 'สากล';
        let searchText = sessionStorage.getItem('musicApp_search') || '';

        searchInput.value = searchText;

        function saveState() {
            sessionStorage.setItem('musicApp_tab', currentTab);
            sessionStorage.setItem('musicApp_search', searchText);
        }

        // --- Styles for Active/Inactive Tabs ---
        function updateTabStyles() {
            const tabs = [
                { el: tabInter, name: 'สากล', color: 'bg-indigo-500' },
                { el: tabThai, name: 'ไทย', color: 'bg-teal-500' },
                { el: tabChinese, name: 'จีน', color: 'bg-rose-500' }
            ];

            tabs.forEach(tab => {
                // Reset basic classes
                tab.el.className = "px-3 py-1.5 rounded-lg text-xs font-semibold transition-all duration-300 whitespace-nowrap";
                
                if (currentTab === tab.name) {
                    // Active State
                    if(tab.name === 'สากล') {
                        tab.el.classList.add('bg-indigo-500', 'text-white', 'shadow-md', 'shadow-indigo-500/30', 'transform', '-translate-y-0.5');
                    } else if (tab.name === 'ไทย') {
                        tab.el.classList.add('bg-teal-500', 'text-white', 'shadow-md', 'shadow-teal-500/30', 'transform', '-translate-y-0.5');
                    } else {
                        tab.el.classList.add('bg-rose-500', 'text-white', 'shadow-md', 'shadow-rose-500/30', 'transform', '-translate-y-0.5');
                    }
                } else {
                    // Inactive State
                    tab.el.classList.add('text-slate-500', 'hover:bg-white', 'hover:text-slate-800');
                }
            });
        }

        function switchTab(selectedTab) {
            currentTab = selectedTab;
            searchInput.value = '';
            searchText = '';
            saveState();
            updateTabStyles();
            renderCards();
        }

        function renderCards() {
            container.innerHTML = '';
            let hasAnyResult = false;
            const filterLower = searchText.toLowerCase();

            const tabItems = ITEMS.filter(item => item.badge === currentTab);
            const categorizedItems = new Map();

            // Filter & Categorize
            tabItems.forEach(item => {
                if (item.title.toLowerCase().includes(filterLower) || item.en.toLowerCase().includes(filterLower)) {
                    if (!categorizedItems.has(item.category)) {
                        categorizedItems.set(item.category, []);
                    }
                    categorizedItems.get(item.category).push(item);
                    hasAnyResult = true;
                }
            });

            // No Results Check
            if (!hasAnyResult) {
                noResult.classList.remove('hidden');
                noResult.classList.add('flex');
            } else {
                noResult.classList.add('hidden');
                noResult.classList.remove('flex');
            }

            // Ordering Categories
            const categoriesOrder = [...new Set(ITEMS.map(item => item.category))];

            categoriesOrder.forEach(cat => {
                const groupItems = categorizedItems.get(cat);

                if (groupItems && groupItems.length > 0) {
                    // Category Header
                    const headerContainer = document.createElement('div');
                    headerContainer.className = "flex items-center gap-2 mb-3 mt-6";
                    
                    const headerLine = document.createElement('div');
                    headerLine.className = "h-0.5 flex-1 bg-slate-200 rounded-full";

                    const headerTitle = document.createElement('h2');
                    headerTitle.className = "text-lg font-bold text-slate-700";
                    
                    // Simple logic to shorten category name if needed on mobile
                    let displayCat = cat.replace("เครื่อง", "").replace("ดนตรี", "");
                    if(window.innerWidth > 640) displayCat = cat;

                    headerTitle.innerHTML = `<span class="inline-block w-1.5 h-5 bg-primary rounded-full mr-2 align-middle"></span>${cat} <span class="text-xs font-medium text-slate-400 align-middle bg-slate-100 px-1.5 rounded-full">(${groupItems.length})</span>`;

                    headerContainer.appendChild(headerTitle);
                    headerContainer.appendChild(headerLine);
                    container.appendChild(headerContainer);

                    // Grid Layout (3 columns on mobile, 4 on sm, etc.)
                    const grid = document.createElement('div');
                    grid.className = "grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 gap-2 sm:gap-4";

                    groupItems.forEach(item => {
                        const card = document.createElement('a');
                        card.href = item.url || "#";
                        card.target = item.url !== "#" ? "_blank" : "_self";
                        card.rel = "noopener noreferrer";
                        
                        // Set Glow Color Class
                        let glowClass = 'glow-indigo text-indigo-500';
                        if (item.badge === 'ไทย') glowClass = 'glow-teal text-teal-500';
                        if (item.badge === 'จีน') glowClass = 'glow-rose text-rose-500';

                        // Card Structure
                        card.className = `glow-card ${glowClass} p-2 flex flex-col items-center justify-between min-h-[140px]`;

                        const imgUrl = item.img;

                        card.innerHTML = `
                            <!-- Image -->
                            <div class="img-container w-full aspect-square mb-2 rounded-lg flex items-center justify-center p-2 relative overflow-hidden bg-slate-50 border border-slate-100/50">
                                ${imgUrl ? 
                                    `<img src="${imgUrl}" alt="${item.title}" class="w-full h-full object-contain drop-shadow-sm" loading="lazy" onerror="this.onerror=null; this.parentElement.innerHTML='<span class=\\'text-[9px] text-slate-400\\'>NO IMG</span>';">` 
                                    : `<span class="text-[9px] text-slate-400">NO IMG</span>`
                                }
                            </div>
                            
                            <!-- Texts with Glow -->
                            <div class="text-center w-full z-10 pb-1">
                                <h3 class="font-bold text-slate-700 text-xs md:text-sm leading-tight text-glow line-clamp-1">
                                    ${item.title}
                                </h3>
                                <p class="text-[9px] md:text-[10px] text-slate-400 font-display mt-0.5 tracking-wide line-clamp-1">${item.en}</p>
                            </div>
                        `;
                        grid.appendChild(card);
                    });
                    container.appendChild(grid);
                }
            });
        }

        // Listeners
        searchInput.addEventListener('input', (e) => {
            searchText = e.target.value;
            saveState();
            renderCards();
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateTabStyles();
            renderCards();
        });

    </script>
